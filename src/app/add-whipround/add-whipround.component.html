<form class="form">
  <div class="row w-50">
    <div class="col-md-6">
      <label for="whipName" class="col-form-label">Name</label>
      <input type="text" id="whipName" class="form-control" />
    </div>

    <div class="col-md-6">
      <label for="amount" class="col-form-label">Amount</label>
      <input type="number" id="amount" class="form-control" />
    </div>
  </div>

  <div class="row w-50">
    <div class="col-md-6">
      <label for="subscribers" class="col-form-label">Subscribers</label>
      <input type="number" id="subscribers" class="form-control" />
    </div>

    <div class="col-md-6">
      <label for="whipName" class="col-form-label">Price(PLN)</label>
      <input type="text" id="whipName" class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <select class="select mb-3">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="rub">RUB</option>
        <option value="gbp">GBP</option>
      </select>
      <label for="whipName" class="col-form-label">Price in:</label>
      <input type="text" id="whipName" class="form-control" />
    </div>
  </div>

  <button class="btn btn-success px-5" type="submit">Add</button>
  <button class="btn btn-danger px-5" routerLink="../" type="button">Cancel</button>
</form>
