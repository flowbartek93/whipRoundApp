<form class="form" #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="row w-50">
    <div class="col-md-6">
      <label for="whipName" class="col-form-label">Name</label>
      <input
        type="text"
        id="whipName"
        class="form-control"
        name="whipName"
        ngModel
        required
        minlength="5"
        #whipname="ngModel"
      />
      <span class="invalid" *ngIf="whipname.errors?.required && whipname.touched">please provide name</span>
      <span class="invalid" *ngIf="whipname.errors?.minlength">name is to short</span>
    </div>

    <div class="col-md-6">
      <label for="amount" class="col-form-label">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        ngModel
        required
        #amount="ngModel"
        max="10"
        min="0"
        pattern="^[1-9]+[0-9]*$"
      />

      <span class="invalid" *ngIf="!amount.valid && amount.touched">Invalid Value</span>
    </div>
  </div>

  <div class="row w-50">
    <div class="col-md-6">
      <label for="subscribers" class="col-form-label">Subscribers</label>
      <input
        type="number"
        id="subscribers"
        class="form-control"
        name="subscribers"
        ngModel
        required
        subscribers
        #subscribers="ngModel"
      />
    </div>

    <div class="col-md-6">
      <label for="price" class="col-form-label">price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        name="price"
        ngModel
        required
        #price="ngModel"
        max="100"
        min="0"
        pattern="^[1-9]+[0-9]*$"
      />

      <span class="invalid" *ngIf="!price.valid && price.touched">Invalid Value</span>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <select class="select mb-3">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="rub">RUB</option>
        <option value="gbp">GBP</option>
      </select>
      <label for="price-in" class="col-form-label">Price in:</label>
      <input type="number" id="price-in" class="form-control" name="price-in" ngModel pricein #pricein="ngModel" />

      <span class="invalid" *ngIf="!pricein.valid && pricein.touched">Invalid Value</span>
    </div>
  </div>

  <button [disabled]="!f.valid" class="btn btn-success px-5" type="submit">Add</button>
  <button class="btn btn-danger px-5" routerLink="../" type="button">Cancel</button>
</form>
